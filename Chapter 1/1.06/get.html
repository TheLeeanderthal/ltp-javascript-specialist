<!DOCTYPE html>
<html>
    <head>
        <title>getElementById</title>
        
        <meta charset="utf-8">
        <meta name="description" content="Javascript Specialist Course Documents">
        <meta name="author" content="Christopher Lee">
        <link rel="stylesheet" type="text/css" href="styles.css"> 
        <!-- <style></style> -->
        <!-- <script src="custom_actions.js"></script> --> 
        <script>
           window.onload=function()
           {
               document.getElementById('content').addEventListener('click', respond);
               document.getElementById('one').addEventListener('click', respondOne);
               document.getElementById('two').addEventListener('click', respondTwo);
               
           }
           
           function respondTwo(e)
            {
                console.log("You clicked two");
            }
           
           function respondOne(e)
            {
                 console.log("You clicked one");
            }
           
           function respond(e)
            {
                console.log("You clicked content");
                document.getElementById('content').style.color = "red";
            }
        </script>
    </head>
    <body>
        <div id="content">
            <p id="one">This is sentence one.</p>
            <p id="two">This is sentence two.</p>
        </div>
    </body>
</html>
