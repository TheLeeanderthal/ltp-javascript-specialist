<!DOCTYPE html>
<html>
    <head>
        <title>Variables</title>

    <script>
        var age;    //Public or script scope 
        

        window.onload = function()
        {
            var score;  //Declaration (Function Scope)
            score = 1000;   //Initialize
            age = 42;   //Combined declaration and initailization
            out();
        }

        function out()
        {
           document.getElementById('result').innerHTML = "Age: " + age; 
        }
    </script>
    </head>
    <body>
        <div id="result"></div>
    </body>
</html>
