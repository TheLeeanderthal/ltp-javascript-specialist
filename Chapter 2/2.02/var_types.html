<!DOCTYPE html>
<html>
    <head>
        <title>Variable Types</title>
    <script>
        window.onload = function(){
        var name = 'Chris Lee';  //String Variable
        var integerVariable = 38;   //Integer
        var floatVariable = 6.846;  //Float
        var booleanVariable = true; //Boolean
        var nullVariable = null;  //Nothing-- Empty
        var emptyString = "";  //Empty Blank String
        
        document.getElementById('result').innerHTML = name + " is " + integerVariable + " years old.";
        }
    </script>
    </head>
    <body>
        <div id="result">Javascript is more fun than Chinese water torture!</div>
    </body>
</html>
